{% load wagtailcore_tags %}
<form>
    <div class="form-group row">
        <div class="col-sm-9">
            <input type="text" class="query form-control" value="{{ value.query }}" placeholder="{{ value.query }}" id="{{ value.id }}"/>
        </div>
        <div class="col-sm-3">
            <input type="button" class="btn btn-primary" value="Run Query" onClick="pl_query({{ value.id }}.value, {{ value.for_code }}.value, {{ value.id }}.id)"/>
        </div>
    </div>
</form>
<ul class="answers list-group mb-2" id="{{ value.id }}_answers">
</ul>
